<mat-card class="workspace">
    <mat-card-header>
      <mat-card-title>Description of Algorithms available for your experiment</mat-card-title>
        <mat-card-subtitle>Choose the algorithm and its options to use for modeling your experiment</mat-card-subtitle>
    </mat-card-header>

  <form [formGroup]='' class="search-form">
    <mat-form-field class="search-full-width">
      <input matInput placeholder="Algorithm" aria-label="Algorithm Selection" [matAutocomplete]="auto" [formControl]="algorithmCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let algorithm of filteredAlgorithm | async" [(value)]="algorithm.name">

          <span>{{algorithm.name}}</span> |
          <small>{{algorithm.description}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <br>


  </form>




        <mat-card-actions></mat-card-actions>
  </mat-card>

 <div>Your selected algorithm is: {{''}}</div>
